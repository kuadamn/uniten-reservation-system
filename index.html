<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNITEN Facility Reservation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="bg-blue-900 text-white p-6 shadow-md">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold">üéì UNITEN Facility Reservation</h1>
            <p class="text-blue-200 mt-1">Real-time Capacity Portal</p>
        </div>
    </div>

    <div class="max-w-4xl mx-auto mt-8 p-4 grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <!-- SECTION 1: Booking Form -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">üìÖ Make a Reservation</h2>
            
            <form id="bookingForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Student ID</label>
                    <input type="text" id="studentId" placeholder="e.g., SW0108..." class="w-full p-2 border rounded mt-1" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Select Facility (Live Capacity)</label>
                    <!-- This dropdown is now empty; we will fill it with JavaScript -->
                    <select id="facility" class="w-full p-2 border rounded mt-1 bg-white" required>
                        <option value="">Loading facilities...</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" id="date" class="w-full p-2 border rounded mt-1" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Time</label>
                        <input type="time" id="time" class="w-full p-2 border rounded mt-1" required>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">
                    Confirm Booking
                </button>
            </form>
            <div id="statusMessage" class="mt-4 text-center text-sm font-medium hidden"></div>
        </div>

        <!-- SECTION 2: Current Bookings -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">üìã Recent Reservations</h2>
            <div id="reservationList" class="space-y-3 max-h-[400px] overflow-y-auto">
                <p class="text-gray-400 text-center italic">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8080";

        // [NEW] Fetch Facilities and Populate Dropdown
        async function loadFacilities() {
            const select = document.getElementById('facility');
            try {
                const response = await fetch(`${API_URL}/facilities`);
                const facilities = await response.json();
                
                select.innerHTML = '<option value="">-- Choose a Facility --</option>'; // Reset

                facilities.forEach(fac => {
                    // Logic to display capacity
                    const isFull = fac.currentOccupancy >= fac.maxCapacity;
                    const label = `${fac.name} (${fac.currentOccupancy}/${fac.maxCapacity} Occupied)`;
                    
                    const option = document.createElement('option');
                    option.value = fac.name;
                    option.textContent = label;
                    
                    if (isFull || fac.status !== 'Open') {
                        option.disabled = true; // Prevent booking full rooms
                        option.textContent += ` - ${fac.status === 'Open' ? 'FULL' : fac.status}`;
                    }
                    
                    select.appendChild(option);
                });
            } catch (err) {
                console.error("Error loading facilities:", err);
                select.innerHTML = '<option>Error loading list</option>';
            }
        }

        // Handle Booking
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = "Processing...";
            statusDiv.className = "mt-4 text-center text-blue-600 block";

            const data = {
                studentId: document.getElementById('studentId').value,
                facility: document.getElementById('facility').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value
            };

            try {
                const response = await fetch(`${API_URL}/reserve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (response.ok) {
                    statusDiv.textContent = `‚úÖ Success! Booking ID: ${result.reservationId}`;
                    statusDiv.className = "mt-4 text-center text-green-600 block";
                    fetchReservations(); 
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                statusDiv.textContent = `‚ùå Error: ${error.message}`;
                statusDiv.className = "mt-4 text-center text-red-600 block";
            }
        });

        async function fetchReservations() {
            try {
                const response = await fetch(`${API_URL}/reservations`);
                const bookings = await response.json();
                const listDiv = document.getElementById('reservationList');
                
                if (bookings.length === 0) {
                    listDiv.innerHTML = '<p class="text-gray-400 text-center">No bookings yet.</p>';
                    return;
                }

                listDiv.innerHTML = bookings.map(b => `
                    <div class="p-3 bg-gray-50 border-l-4 border-blue-500 rounded shadow-sm">
                        <div class="font-bold text-gray-700">${b.facility}</div>
                        <div class="text-sm text-gray-600">${b.studentId} ‚Ä¢ ${b.date} @ ${b.time}</div>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        // Initialize
        loadFacilities();
        fetchReservations();
    </script>
</body>
</html>
