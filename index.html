<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNITEN Facility Reservation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="authContainer" class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md border-t-4 border-blue-900">
            
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">UNITEN Facilities</h1>
                <p class="text-gray-500 text-sm">Login to your account</p>
            </div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700">Email / Student ID</label>
                    <input type="email" id="loginEmail" placeholder="id@uniten.edu.my" required 
                        class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-900 outline-none">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700">Password</label>
                    <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required 
                        class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-900 outline-none">
                </div>

                <button type="submit" 
                    class="w-full bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 rounded transition">
                    Sign In
                </button>

                <p id="loginError" class="text-red-600 text-sm text-center hidden font-medium"></p>
            </form>
        </div>
    </div>

    <div id="appContent" class="hidden">
        
        <div class="bg-blue-900 text-white p-6 shadow-md flex justify-between items-center">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold">ðŸŽ“ UNITEN Facility Reservation</h1>
                <p class="text-blue-200 mt-1">Real-time Capacity Portal</p>
            </div>
            <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white text-sm py-2 px-4 rounded transition">
                Logout
            </button>
        </div>

        <div class="max-w-4xl mx-auto mt-8 p-4 grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">ðŸ“… Make a Reservation</h2>
                
                <form id="bookingForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Student Name</label>
                            <input type="text" id="studentName" class="w-full p-2 border rounded mt-1 bg-gray-100 text-gray-700 font-bold" readonly placeholder="Loading...">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Student ID</label>
                            <input type="text" id="studentId" class="w-full p-2 border rounded mt-1 bg-gray-100 text-gray-700 font-bold" readonly placeholder="Loading...">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Select Facility (Live Capacity)</label>
                        <select id="facility" class="w-full p-2 border rounded mt-1 bg-white" required>
                            <option value="">Loading facilities...</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Date</label>
                            <input type="date" id="date" class="w-full p-2 border rounded mt-1" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Time</label>
                            <input type="time" id="time" class="w-full p-2 border rounded mt-1" required>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">
                        Confirm Booking
                    </button>
                </form>
                <div id="statusMessage" class="mt-4 text-center text-sm font-medium hidden"></div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">ðŸ“‹ Recent Reservations</h2>
                <div id="reservationList" class="space-y-3 max-h-[400px] overflow-y-auto">
                    <p class="text-gray-400 text-center italic">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="frontend.js"></script>
</body>
</html>
